<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css"></head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button title="Search">
                <img src="images/search.png" alt="Search icon"></button>
        </div>
        <div class="error">
            <p>invalid city name</p>
        </div>
        <div class="weather">
            <img src="images/rain.png"class= "weathericon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">Mumbai</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>humidity</p>
                    </div>
                </div>
        <div class="col">
            <img src="images/wind.png">
                <div>
                    <p class="wind">15km/h</p>
                    <p>wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const apikey = "32918c33c7cd416bb21194634240112";
        const apiUrl = "https://api.weatherapi.com/v1/current.json?key=32918c33c7cd416bb21194634240112&q=mumbai&aqi=no";

        const searchBox = document.querySelector(".search input")
        const searchBtn = document.querySelector(".search button")
        const weatherIcon = document.querySelector(".weathericon");
        async function checkweather(city){
            const response = await fetch(apiUrl + city);

            if(response.status == 404){
                document.querySelector(".error").style.display = "block";
                document.querySelector(".weather").style.display = "none";
            }else{
                var data = await response.json();

document.querySelector(".city").innerHTML = data.name;
document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
document.querySelector(".wind").innerHTML = data.wind.speed +"km/h"; 

if(data.weather[0].main == "Clouds"){
    weatherIcon.src ="images/clouds.png";

}
else if(data.weather[0].main == "Clear"){ 
    weatherIcon.src = "images/clear.png";
}
else if(data.weather[0].main == "Rain") { 
    weatherIcon.src = "images/rain.png";
}
else if(data.weather[0].main == "Drizzle"){ 
    weatherIcon.src = "images/drizzle.png";
}
else if(data.weather[0].main == "Mist"){ 
    weatherIcon.src = "images/mist.png";
}
document.querySelector(".weather").style.display = "block";
            }

}
searchBtn.addEventListener("click", () => {
    checkweather(searchBox.value);
});


checkweather(searchBox.value);
    </script>
</body>
</html>
